<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Einstellungen</title>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />
    <link rel="stylesheet" type="text/css" href="login.css">

    <!-- Template styles -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.9/core.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="../helper/config.js"></script>
</head>

<body>
    <main>
        <header class="header">
            <img width="90" height="90" src="../../assets/assistify.png" alt="Assistify" title="Assistify" />
        </header>
        <section class="login-area">
            <div class="view" id="url">
                <div id=banner class="login_banner">
                    <h3 class="banner_title">Assistify</h3>
                    <p class="banner_text">Diskutiere ganz einfach E-Mails mit deinen Kollegen direkt in Assistify!
                        Melde dich dazu bitte zunächst an.</p>
                </div>
                <div class="input input__wrapper">
                    <input class="input__elememt" id="server" type="text" value="" autocapitalize="off"
                        autocorrect="off" placeholder="Workspace URL https://" />
                    <div class="error-display"></div>
                </div>
                <div class="button-group">
                    <button class="button button__primary" id="navToLogin">
                        <span>Weiter</span>
                    </button>
                </div>
            </div>
            <div class="view hide" id="login">
                <div class="input input__wrapper">
                    <input class="input__elememt" id="username" type="text" value="" placeholder="Username" />
                    <div class="error-display"></div>
                </div>
                <div class="input input__wrapper">
                    <input class="input__elememt" id="password" type="password" value="" placeholder="Password" />
                </div>
                <div class="button-group">
                    <button class="button button__primary" id="connect">
                        <span>Verbinden</span>
                    </button>
                    <button class="button button__secondary" id="backToUrl">
                        <span>Zurück</span>
                    </button>
                </div>
            </div>


            <div class="view hide" id='rooms'>
                <div class="title">Zu welchem Thema passt deine E-Mail?</div>
                <div id="room-list" class="rooms-container scrollbar">
                    <ul id="room-picker" class="room-picker">
                    </ul>
                </div>
                <div class="button-group">
                    <button class="button button__primary" id="send">
                        <span>Senden</span>
                    </button>
                </div>

                <footer class="footer">
                    <div class="switch-accounts">
                        <span id="email" class='footerText'></span>
                        <button class="footerButton " id="logoff">
                            Team ändern
                        </button>
                    </div>
                </footer>
            </div>

            <div class="view hide" id="success">
                <div class="success-header">
                    <div class="icon-success">
                        <img class="img_success" width="100" height="80" src="../../assets/success.svg" alt="success"
                            title="Success" />
                    </div>
                </div>
                <div class="success-title ">
                    <p>Erfolg!</p>
                </div>
                <div class="success_message">
                    <p class="success_message_block">Deine Diskussion wurde angelegt! Möchtest du noch einen Kommentar
                        hinzufügen?</span> </p>
                </div>
                <div class="button-group">
                    <button class="button button__primary" id="close">
                        <span>Zur Diskussion</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript" src="../helper/login.js"></script>
</body>

</html>
